<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Evaluación Final Bárbara Morán</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Buscador de series</h1>
    </header>

    <main class="main">
      <form class="main__form js-form" action="#" method="">
        <input
          class="form__input js-input"
          type="text"
          name="search"
          id="search"
          placeholder="Ej: The Sopranos"
        />

        <input
          class="form__button js-button"
          type="button"
          id="buttonClick"
          value="search"
        />
      </form>
      <section class="main__shows-section">
        <section class="favorites-section">
          <ul class="fav-shows-list js-fav-list"></ul>
        </section>

        <section class="results-section">
          <ul class="shows-list js-list"></ul>
        </section>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
