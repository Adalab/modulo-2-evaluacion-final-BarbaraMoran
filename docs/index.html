<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Evaluación Final Bárbara Morán</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3e51167a4e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">series searcher</h1>
    </header>

    <main class="main">
      <form class="main__form js-form" action="#" method="">
        <input
          class="form__input js-input"
          type="text"
          name="search"
          id="search"
          placeholder="Ej: The Sopranos"
        />

        <input
          class="form__button js-button"
          type="button"
          id="buttonClick"
          value="search"
        />
      </form>
      <section class="main__shows-section">
        <section class="favorites-section">
          <ul class="fav-shows-list js-fav-list"></ul>
        </section>

        <section class="results-section">
          <h2 class="results-section-title"></h2>
          <ul class="shows-list js-list"></ul>
        </section>

      </section>
    </main>

    <footer class="footer">
      <small class="small">Bárbara Morán 2021 </small>
      <nav class="social">
        <a class="sm-link" target="_blank" href="https://github.com/BarbaraMoran"
          ><i class="fab fa-github"></i></a
        ><a class="sm-link" target="_blank" href="https://twitter.com/BarbsMoran"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          class="sm-link"
          target="_blank"
          href="https://linkedin.com/in/barbaramorandev"
          ><i class="fab fa-linkedin"></i
        ></a>
      </nav>
    </footer>


    <script src="./assets/js/main.js"></script>
  </body>
</html>
